{% include 'base/base.html' %}

{% block base %}
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">My E-Commerce</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cart-link" href="{% url 'cart_page' %}">
                                Cart
                                <span class="cart-count"> 
                                    {% if request.user.profile %}
                                    {{ request.user.profile.first.get_cart_count }}
                                {% else %}
                                    0
                                {% endif %}
                                </span> <!-- Replace '3' with dynamic cart item count -->
                            </a>
                        </li>
                    </ul>
                   <a href="{% url 'login_page' %}"> <button type="button" class="btn btn-success btn-lg">Login</button></a>

                </div>
            </div>
        </nav>
    </header>
    <style>
        .cart-link {
            position: relative;
            display: inline-block;
            margin-right: 20px; /* Add spacing to the right of the Cart button */
        }
        
        .cart-count {
            position: absolute;
            top: -8px;   /* Adjust positioning */
            right: -12px; /* Adjust positioning */
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            line-height: 1;
            min-width: 20px;
            text-align: center;
            border: 2px solid white; /* Optional: Add border for better visibility */
        }
    </style>
    {% block navbar_content %}
    {% endblock %}

{% endblock %}
